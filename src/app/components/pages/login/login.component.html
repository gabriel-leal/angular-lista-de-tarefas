<body>

  <main>
    <div class="container">

      <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

              <div class="d-flex justify-content-center py-4">
                <a href="index.html" class="logo d-flex align-items-center w-auto">
                  <img src="assets/img/logo.png" alt="">
                  <span class="d-none d-lg-block">GALEME</span>
                </a>
              </div><!-- End Logo -->

              <div class="card mb-3">

                <div class="card-body">

                  <div class="pt-4 pb-2">
                    <h5 class="card-title text-center pb-0 fs-4">Tarefas</h5>
                    <p class="text-center small">Informe seu usuário e senha para entrar</p>
                  </div>

                  <form class="row g-3 needs-validation" novalidate  [formGroup]="form">

                    <div class="col-12">
                      <label for="username" class="form-label">Usuário</label>
                      <div class="input-group has-validation">
                        <span class="input-group-text" id="inputGroupPrepend">&#64;</span>
                        <input type="text" formControlName="email" name="username" class="form-control" id="username" required autocomplete="email">
                      </div>
                    </div>

                    <div class="col-12">
                      <label for="yourPassword" class="form-label">Senha</label>
                      <input type="password" formControlName="password" name="password" class="form-control" id="yourPassword" required autocomplete="current-password">
                    </div>

                    <div class="col-12">
                      <!-- <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="remember" value="true" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">Lembrar</label>
                      </div> -->
                    </div>
                    <div class="col-12">
                      <span #credFail class="invalid-feedback">Email ou senha invalidos</span>
                      <button class="btn btn-primary w-100" type="submit" [disabled]="form.invalid" (click)="submit()">Entrar</button>
                    </div>
                  </form>

                </div>
              </div>

            </div>
          </div>
        </div>

      </section>

    </div>
  </main><!-- End #main -->
</body>
